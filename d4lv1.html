<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>

    <style>

      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
      
      * {
	  box-sizing: border-box;
	  margin: 0;
      }
      
      :root {
	  --bright: gold;
	  --dark: #555;
      }

      body {
	  flex-wrap: wrap;
	  flex-direction: column;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;

	  background: var(--bright);	      
	  text-align: center;
	  font-size: 3vh;
	  font-family: 'Montserrat', sans-serif;
	  animation: appear 1s both;
      }


      @keyframes appear {
      	  from {

	      opacity: 0;
	  }
      	  to {

	      opacity: 1;
	  }
      }

      #answer, p {
	  padding: 55px;

      }

      #question {
	  margin: 30px;
	  font-weight: bold;
	  animation: appear 1s reverse infinite 3s;
	  font-size: 5vh;
	  
      }
      
      input[type="submit"] {
	  cursor: pointer;
	  background: var(--dark);
	  color: var(--bright);
	  font-weight: bold;
	  font-family: inherit;
      	  width: 20%;

      }

      input[type="submit"]:hover, input[type="number"]:hover {
	  transform: translateY(2px);
      }
      
      input[type="submit"]:active, input[type="number"]:active {
	  transform: scale(0.98);
      }

      input[type="number"] {
	  width: 60%;
	  background: snow;	  
      }


      form {
	  width: 100%;
	  position: fixed;
	  bottom: 60px;
      }
      
      input {
	  transition: all 0.2s;
	  border: none;
	  border-radius: 3px;
	  font-size: 20px;
	  padding: 20px;
	  margin: 5px;
      }



    </style>

  </head>
  <body>

    <p>Hello! My name is Rodion. I am 20 years old.</p>
    <div id="question"></div>
    <p id="answer"></p>
    
    <form onsubmit="myFunction(); return false;" >

      <input type="number" min="5" max="150" id="prompt" required>
      <input type="submit" id="btn" value="OK">

    </form>

    
    <script>

      function myFunction() {
	  
	  let prompt = document.querySelector('#prompt').value;
	  let answer = document.querySelector('#answer')

	  document.querySelector('#question').style.animation = 'paused'


	  prompt > 20
	      ? answer.innerHTML = `You are ${prompt - 20} years older then me.`
	      : answer.innerHTML = `You are ${20 - prompt} years younger then me.`
	      
	  console.log()
}


      
    </script>


    <script>

      var i = 0;
      var txt =  'How old are you?';
      var speed = 70; 
      
      function typeWriter() {
	  if (i < txt.length) {
	      document.getElementById("question").innerHTML += txt.charAt(i);
	      i++;
	      setTimeout(typeWriter, speed);
	  }
      }
      
      window.addEventListener("DOMContentLoaded", typeWriter(), false);




    </script>


  </body>
</html>
