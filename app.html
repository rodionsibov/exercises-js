<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello world!</title>

    <style>

      * {
	  box-sizing: border-box;
	  margin: 0;
      }
      
      body {
	  flex-wrap: wrap;
	  flex-direction: column;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  
	  background: azure;
	  text-align: center;
	  font-family: sans;
	  animation: bg 3s both;
      }

      /* @keyframes bg { */
      /* 	  from {background: limegreen;} */
      /* 	  to {background: gold;} */
      /* } */

      input[type="submit"] {
	  cursor: pointer;
	  background: limegreen;
	  color: snow;
	  font-weight: bold;
	  border-top: 2px solid green;
      	  width: 20%;
      }

      input[type="submit"]:hover, input[type="text"]:hover {
	  border-top: 6px solid green;

      }
      
      input[type="text"] {
	  width: 60%;
	  border-top: 2px solid green;
	  background: snow;	  
      }

      .alert {
	  font-weight: bold;
	  font-size: 7vh;
	  padding: 40px;
      }

      form {
	  width: 100%;
	  position: fixed;
	  bottom: 60px;
      }
      
      input {

	  transition: all 0.2s;
	  border: none;
	  border-radius: 3px;
	  font-size: 20px;
	  padding: 20px;
	  margin: 5px;
      }

      @media (min-width: 560px) {
	  form {
	      width: 60%;
	  }
      }

      .emoji {
	  font-size: 10vh;
	  margin: 20px;
	  animation: opacity-anim 1s both;
	  visibility: visible;
      }

      @keyframes opacity-anim {
	  from {
	      	  opacity: 0;
		  
	  }
	  to {
	      opacity: 1;

	  }
      }
    </style>

  </head>
  <body>

    <div class="emoji">ðŸ˜€</div>
    
 <div id="greeting"></div>
   
    
    <form onsubmit="myFunction(); return false;" >

      <input type="text" id="prompt" placeholder="Enter your age:">
      <input type="submit" id="btn" value="OK">
    </form>

    <div class="alert"></div>


    
    <script>
      

      function blink() {
	  let emoji = document.querySelector('.emoji');
	  emoji.style.visibility === 'hidden'
	      ? emoji.style.visibility = 'visible'
	      : emoji.style.visibility = 'hidden'
      }

      window.setInterval(blink, 1000);



      document.querySelector('#btn').onclick = function() {
	  document.querySelector('body').style.backgroundColor = 'gold';
      }



      function myFunction() {
	  
	  let ageUserInput = document.querySelector("#prompt").value;
	  let nameEl = document.querySelector('.alert')
      
	  ageUserInput === '' || isNaN(ageUserInput) || ageUserInput <= 0

	      ? nameEl.innerHTML = 'Enter your age:'
	      :

	  ageUserInput >= 18
	      ? nameEl.innerHTML = 'You are old enough to drive'
	      : nameEl.innerHTML = `You are left with ${18 - ageUserInput} years to drive.`
}
      
    </script>


    <script>
      var i = 0;
      var txt = `Let's have fun with JS and show you some examples:`; // The text 
      var speed = 50; // The speed/duration of the effect in milliseconds
      
      function typeWriter() {
	  if (i < txt.length) {
	      document.getElementById("greeting").innerHTML += txt.charAt(i);
	      i++;
	      setTimeout(typeWriter, speed);
	  }
      }
      
      window.addEventListener("DOMContentLoaded", typeWriter(), false);
    </script>


  </body>
</html>
