<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world!</title>

    <style>

      * {
	  box-sizing: border-box;
	  margin: 0;
      }
      
      body {
	  background: #333;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  color: snow;
	  font-size: 5vh;
	  text-align: center;
	  font-family: sans;
	  margin: 0;

	  padding: 100px;
	  animation: bg 3s both;
      }

      @keyframes bg {
	  from {background: pink;}
	  to {background: navy;}
      }
    </style>

  </head>
  <body>

    

    <h1>Hello</h1>
    <script>
      let ageUserInput = +prompt('Enter your age:')
      let nameEl = document.querySelector('h1')


      ageUserInput >= 18
    ? nameEl.innerHTML = 'You are old enough to drive'
    : nameEl.innerHTML = `You are left with ${18 - ageUserInput} years to drive.`

      
    </script>
  </body>
</html>
