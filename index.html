<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Hello world!</title>
    <style>


      canvas {
	  background: #eee;
	  border: 1px solid #ccc;
	  margin: 10px;
      }

      button {
	  width: 100px;
	  height: 50px;
	  margin: 5px;
	  border: none;
      }
    </style>


  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Exercises JS</h1>
      <hr>
    </div>

    <div id="root" class="container">

      <!-- <form> -->
	<!-- <input type="url" name="website" placeholder="http://johndoe.com" required pattern="(http|https)://.+" /> -->
	<!-- </form> -->
      
    </div>

    <script src="./exercises.js"></script>

    <script>

      let myScore;

      const myObstacles = [];

      function startGame() {
	  myGamePiece = new component(30, 30, "https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/271/helicopter_1f681.png", 10, 120, "image");
	  myObstacle = new component(10, 200, "green", 300, 120);
	  myScore = new component("30px", "Consolas", "black", 280, 40, "text");
	  myGameArea.start();
      }

      const myGameArea = {
	  canvas: document.createElement("canvas"),
	  start: function() {
	      this.canvas.width = 480;
	      this.canvas.height = 270;
	      this.context = this.canvas.getContext("2d");
	      document.body.insertBefore(this.canvas, document.body.childNodes[2]);
	      this.frameNo = 0;
	      this.interval = setInterval(updateGameArea, 20);
	      window.addEventListener("keydown", function (e) {
		  myGameArea.key = e.keyCode;
	      })
	      window.addEventListener("keyup", function (e) {
		  myGameArea.key = false;
	      })
	  },
	  clear: function() {
	      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	  },
	  stop: function() {
	      clearInterval(this.interval);
	  }
      }

      function everyInterval(n) {
	  if ((myGameArea.frameNo / n) %  1 == 0) {
	      return true;
	  }
	  return false;
      }

      function component(width, height, color, x, y, type) {
	  this.type = type;
	  if (type == "image") {
	      this.image = new Image();
	      this.image.src = color;
	  }
	  this.width = width;
	  this.height = height;
	  this.speedX = 0;
	  this.speedY = 0;
	  this.x = x;
	  this.y = y;
	  this.update = function() {
	      ctx = myGameArea.context;
	      if (type == "image") {
		  ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
	      }
	      if (this.type == "text") {
		  ctx.font = this.width + " " + this.height;
		  ctx.fillStyle = color;
		  ctx.fillText(this.text, this.x, this.y);
	      } else {
		  ctx.fillStyle = color;
		  ctx.fillRect(this.x, this.y, this.width, this.height);
	      }
	  }
	  this.newPos = function() {
	      this.x += this.speedX;
	      this.y += this.speedY;
	  }
	  this.crashWith = function(otherObj) {
	      let myLeft = this.x,
		  myRight = this.x + (this.width),
		  myTop = this.y,
		  myBottom = this.y + (this.height),
		  otherLeft = otherObj.x,
		  otherRight = otherObj.x + (otherObj.width),
		  otherTop = otherObj.y,
		  otherBottom = otherObj.y + (otherObj.height),
		  crash = true;
	      if ((myBottom < otherTop) ||
		  (myTop > otherBottom) ||
		  (myRight < otherLeft) ||
		  (myLeft > otherRight)) {
		  crash = false;
	      }
	      return crash;
	  }
      }

      function updateGameArea() {
	  let x, height, gap, minHeight, maxHeight, minGap, maxGap;
	  for (i = 0; i < myObstacles.length; i += 1) {
	      if (myGamePiece.crashWith(myObstacles[i])) {
		  myGameArea.stop();
		  return;
	      }
	  } 
	  myGameArea.clear();
	  myGameArea.frameNo += 1;
	  if (myGameArea.frameNo == 1 || everyInterval(150)) {
	      x = myGameArea.canvas.width;
	      minHeight = 20;
	      maxHeight = 200;
	      height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
	      minGap = 50;
	      maxGap = 200;
	      gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
	      myObstacles.push(new component(10, height, "green", x, 0));
	      myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
	  }
	  for (i = 0; i < myObstacles.length; i += 1) {
	      myObstacles[i].speedX = -1;
	      myObstacles[i].newPos();
	      myObstacles[i].update();
	  }
	  myScore.text = "SCORE: " + myGameArea.frameNo;
	  myScore.update();
	  myGamePiece.speedX = 0;
	  myGamePiece.speedY = 0;
	  if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -1; }
	  if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 1; }
	  if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -1; }
	  if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 1; }
	  myGamePiece.newPos();
	  myGamePiece.update();
	  
      }

      function moveUp() {
	  myGamePiece.speedY -= 1;
      }

      function moveDown() {
	  myGamePiece.speedY += 1;
      }

      function moveLeft() {
	  myGamePiece.speedX -= 1;
      }

      function moveRight() {
	  myGamePiece.speedX += 1;
      }

      function stopMove() {
	  myGamePiece.speedX = 0;
	  myGamePiece.speedY = 0;
      }

      window.addEventListener("load", startGame);


    </script>

  </body>
</html>
