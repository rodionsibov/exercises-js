<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Leaderboard</title>
    <style>

      * {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: sans-serif;
      }
      
      body {
	  width: 90%;
	  margin: 0 auto;
	  margin-top: 100px;
      }

      .input-group {
	  display: grid;
	  grid-template-columns: repeat(5, 1fr);
	  grid-gap: 5px;
	  width: 100%;
	  margin: 20px 0;
      }

      .input-group > * {
	  width: 100%;
	  padding: 5px;
      }

      .players {
	  display: grid;
	  grid-template-columns: 1fr;
	  grid-gap: 5px;
      }

      .player {
	  display: grid;
	  grid-template-columns: 3fr 2fr 1fr auto;
	  width: 100%;
	  grid-gap: 5px;
	  align-items: center;
	  background: teal;
	  color: white;
	  padding: 5px 10px;
      }

      .player-options button {
	  padding: 5px;
	  cursor: pointer;
      }


      form button {
	  cursor: pointer;
      }
      
    </style>
  </head>
  <body>

    <h1>30 Days of JavaScript Challenge Leaderboard</h1>
    <form class="input-group">
      <input type="text" id="firstName" name="firstName" placeholder="First Name">
      <input type="text" id="lastName" name="lastName" placeholder="Last Name">
      <input type="text" id="country" name="country" placeholder="Country">
      <input type="text" id="playerScore" name="playerScore" placeholder="Player Score">
      <button type="submit" class="btn-add-player">Add Player</button>
    </form>
    
    <div class="players">
      
    </div>	
    <script>

      const addBtn = document.querySelector(".btn-add-player");
      const inputGroup = document.querySelector(".input-group");
      const playersEl = document.querySelector(".players");
      const formEl = document.querySelector("form");
      const players = [];


      function showPlayers() {
	  playersEl.innerHTML = players.map((el, index) => {
	      return `
      <div id="${index}" class="player">
	<div class="player-name">${el.firstName} ${el.lastName}</div>
	<div class="player-country">${el.country}</div>
	<div class="player-score">${el.score}</div>
	<div class="player-options">
	  <button  onclick="deleteOpt(${index})" class="btn-player-options-delete">Delete</button>
	  <button  onclick="addOpt(${index})" class="btn-player-options-add">+5</button>
	  <button onclick="removeOpt(${index})" class="btn-player-options-remove">-5</button>
	</div>
      </div>

`;
	  }).join("");

	  
      }



      addBtn.addEventListener("click", (e) => {
	  e.preventDefault();
	  const firstName = document.querySelector("#firstName").value;
	  const lastName = document.querySelector("#lastName").value;
	  const country = document.querySelector("#country").value;
	  const score = Number(document.querySelector("#playerScore").value);

	  players.push({firstName, lastName, country, score});

	  showPlayers();
	  console.log(players);
	  formEl.reset();
      });


      
      function deleteOpt(index) {
	  players.splice(index, 1);
	  showPlayers();
	  console.log("delete")
	  console.log(players)
      }
      
      
      function removeOpt(index) {
	  players[index].score -= 5;
	  showPlayers();
	  console.log("remove")
	  console.log(players)
      }

      function addOpt(index) {
	  players[index].score += 5;
	  showPlayers();
	  console.log("add")
	  console.log(players)

      }
      

    </script>
  </body>
</html>
